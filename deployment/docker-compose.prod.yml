networks:
  dexter-network:
    driver: bridge

services:
  postgres:
    image: postgres:15-alpine
    container_name: dexter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dexter
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dexter-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  trend-worker:
    build: ./backend_dexter
    container_name: trend-worker
    restart: unless-stopped
    volumes:
      - ./backend_dexter:/app
    env_file:
      - ./backend_dexter/.env
    networks:
      - dexter-network
    command: python main.py --mode schedule
    depends_on:
      postgres:
        condition: service_healthy

  dexter_backend:
    build: ./backend_dexter
    container_name: dexter_backend
    restart: unless-stopped
    volumes:
      - ./backend_dexter:/app
    env_file:
      - ./backend_dexter/.env
    ports:
      - "8000:8000"
    networks:
      - dexter-network
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy

  agency-web:
    build: ./web_dexter
    container_name: agency-web
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - dexter-network
    depends_on:
      - dexter_backend

volumes:
  postgres_data:
